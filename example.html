<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Textarea Character Count</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/forms.css" />
</head>

<body>

<div class="wrapper">

<form id="profile" class="account-form">
	<fieldset>
		<legend>Your details</legend>
		<ol>
			<li>
				<label for="name">Name</label>
				<input id="name" name="name" type=text placeholder="First and last name" required autofocus>
			</li>
			<li>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="example@domain.com" required>
			</li>
			<li>
				<label for="phone">Phone</label>
				<input id="phone" name="phone" type="tel" placeholder="e.g. 16171234567" required>
			</li>
			<li>
				<label for="profile">Profile</label>
				<textarea name="profile" rows="4" class="wordcount-field" data-limit="150"></textarea>
			</li>
			<li>
				<button type="submit">Save</button>
			</li>
		</ol>
	</fieldset>
</form>

</div><!--// end .wrapper -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/character-count.js"></script>

</body>

</html>
